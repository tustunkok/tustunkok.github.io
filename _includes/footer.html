<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <p class="feed-subscribe">
            <a href="{{ 'feed.xml' | relative_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg><span>Subscribe</span>
            </a>
          </p>
        {%- if site.author %}
          <ul class="contact-list">
            {% if site.author -%}
              <li class="p-name">{{ site.author | escape }}</li>
            {% endif -%}
            {% if site.email -%}
              <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
            <li><div itemscope itemtype="https://schema.org/Person">
            <a itemprop="sameAs"
                content="https://orcid.org/0000-0002-0464-8803"
                href="https://orcid.org/0000-0002-0464-8803"
                target="orcid.widget"
                rel="me noopener noreferrer"
                style="vertical-align:top;">
                <img src="https://orcid.org/sites/default/files/images/orcid_16x16.png"
                    style="width:1em;margin-right:.5em;"
                    alt="ORCID iD icon">https://orcid.org/0000-0002-0464-8803
            </a>
            </div></li>
          </ul>
        {%- endif %}
        </div>
        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
      </div>
  
      <div class="social-links">
        {%- include social.html -%}
      </div>
  
    </div>
  
  </footer>
